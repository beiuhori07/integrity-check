version: 2.1

jobs:
  build:
    docker:
      # Use an image with JDK 11 and Gradle pre-installed
      - image: circleci/openjdk:11-jdk
    environment:
      # Customize the Gradle command if necessary, for example, to use the Gradle wrapper
      GRADLE_OPTS: '-Dorg.gradle.daemon=false'
    working_directory: ~/repo
    steps:
      - checkout
      # This step caches the Gradle wrapper and dependencies for faster builds
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - v1-dependencies-{{ checksum "build.gradle" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Download dependencies
          command: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "build.gradle" }}
      - run:
          name: Run tests
          command: ./gradlew test
      - run:
          name: Assemble the project
          command: ./gradlew assemble

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
